{% extends "helios/templates/cryptobase.html" %}

{% block content %}
<div class="row text-center mt-3">
  <h1 class="h1">{{election.name}} <a href="{% url "election@trustees@view" election.uuid %}" class="btn btn-outline-primary ml-auto">Back</a></h1>  
  <h2 class="h2 my-3">Add New Trustee</h2>
</div>
  
<form method="post" action="" class="form-group">
  <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
  <label for="name" class="form-label">Name: </label>
  <input class="form-control" type="text" name="name" size="60" />
  <label for="email" class="form-label">Email:</label>
  <input class="form-control" type="text" name="email" size="60" />

  <input type="submit" value="Add Trustee" class="btn btn-primary"/>
</form>

{% endblock %}
