{% extends TEMPLATE_BASE %}

{% block content %}
<div class="row text-center my-3">
  <h1 class="h1">Elections where you voted<a href="/" class="btn btn-outline-primary ml-auto">Back home</a></h1>  
</div>

<ul class="list-group list-group-flush list-group-numbered">
  {% for election in elections %}
    <li class="list-group-item"> 
      <a class="btn btn-link" href="{% url "election@view" election.uuid %}">{{election.name}}</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
